<div class="background">
  <form class="custom-form" [formGroup]="miFormulario" (ngSubmit)="save()">
    <h1>Iniciar Sesión</h1>
    <h2>Personal</h2>
    <ul class="wrapper">
      <h3>Cambiar de login</h3>
      <li class="icon facebook" (click)="toggleLoginTypePersonal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"/>
        </svg>
          <span class="tooltip">Personal</span>
          <span><i class="fab fa-facebook-f"></i></span>
      </li>
      <li class="icon twitter" (click)="toggleLoginTypePadres()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
          <span class="tooltip">Padres</span>
          <span><i class="fab fa-twitter"></i></span>
      </li>
  </ul>
    <br />

    <div class="col-md-17">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Ingresa tu Username"
        id="username"
        formControlName="username"
      />
    </div>
    <div class="col-md-17">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password" />
    </div>
    <br />
    <button type="submit">Iniciar Sesión</button>
    <br>
    <br>
    <br>
    <div class="uiverse" (click)="registerbutton()">
      <span class="tooltip">Registra tu cuenta</span>
      <span>
          Registrate
      </span>
  </div>

  </form>
</div>
