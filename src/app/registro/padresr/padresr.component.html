<div class="background">
  <form class="custom-form">
    <h1>Formulario Padres</h1>

    <div [formGroup]="myForm" class="form-group">
      <label for="nombre" class="form-label">Nombre(s)</label>
      <input type="text" class="form-control is-valid" id="nombre" value=""  [(ngModel)]="PadresData.nombre" required pattern="^[A-Za-z]+$"  #nombreInput="ngModel" [ngClass]="{'is-valid': nombreInput.valid && (nombreInput.dirty || nombreInput.touched), 'is-invalid': nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)}"  >
      <div class="invalid-feedback">
        Listo
      </div>
    <div class="invalid-feedback" *ngIf="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)">
      Por favor ingresa un nombre v√°lido.
    </div>
  </div>

    <div class="form-group">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control is-valid" id="apellidos" value="" required>
      <div class="invalid-feedback">
        Listo
      </div>
    </div>

    <div class="form-group">
      <label for="grado" class="form-label">grado</label>
      <input type="text" class="form-control is-valid" id="grado"  value="">
      <div class="invalid-feedback">
        redy
      </div>
    </div>
    <div class="form-group">
      <label for="imagen">Foto</label>
      <input type="file" id="imagen" name="imagen" (change)="onFileSelected()" required>
    </div>

    <button type="submit" class="button" (click)="limpiar()" >Registrarme</button>
    <button  class="button"  (click)="returnlogin()">Login</button>
  </form>
</div>
