<div class="background">
  <form class="custom-form" (ngSubmit)="registerpadres()" #padresForm="ngForm">
    <h1>Formulario Padres</h1>

    <div  class="form-group">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="PadresData.nombre" required   pattern="^[A-Za-z]+$"   #nombreInput="ngModel" [ngClass]="{'is-valid': nombreInput.valid && (nombreInput.dirty || nombreInput.touched), 'is-invalid': nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)}"   >
      <div class="valid-feedback" *ngIf="nombreInput.valid && (nombreInput.dirty || nombreInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)">
        Por favor ingresa un nombre v치lido.
      </div>
    </div>


    <div class="form-group">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="PadresData.apellidos" required  pattern="^[A-Za-z]+$"  #apellidosInput="ngModel" [ngClass]="{'is-valid': apellidosInput.valid && (apellidosInput.dirty || apellidosInput.touched), 'is-invalid': apellidosInput.invalid && (apellidosInput.dirty || apellidosInput.touched)}">
      <div class="valid-feedback" *ngIf="apellidosInput.valid && (apellidosInput.dirty || apellidosInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="apellidosInput.invalid && (apellidosInput.dirty || apellidosInput.touched)">
        Por favor ingresa apellidos v치lidos.
      </div>
    </div>

    

    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="PadresData.username" required  pattern="^[A-Za-z]+$"  #usernameInput="ngModel" [ngClass]="{'is-valid': usernameInput.valid && (usernameInput.dirty || usernameInput.touched), 'is-invalid': usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)}">
      <div class="valid-feedback" *ngIf="usernameInput.valid && (usernameInput.dirty || usernameInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
        Por favor ingresa tu Nombre de Usuario.
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="PadresData.password" required  pattern=""  #passwordInput="ngModel" [ngClass]="{'is-valid': passwordInput.valid && (passwordInput.dirty || passwordInput.touched), 'is-invalid': passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)}">
      <div class="valid-feedback" *ngIf="passwordInput.valid && (passwordInput.dirty || passwordInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
        Por favor ingresa tu Contrase침a.
      </div>
    </div>


   

    <div class="form-group">
      <label for="foto">Foto</label>
      <input type="" (change)="onFileSelected()" class="form-control" id="foto" name="foto" [(ngModel)]="PadresData.foto" required #fotoInput="ngModel" [ngClass]="{'is-valid': fotoInput.valid && (fotoInput.dirty || fotoInput.touched), 'is-invalid': fotoInput.invalid && (fotoInput.dirty || fotoInput.touched)}">
      <div class="valid-feedback" *ngIf="fotoInput.valid && (fotoInput.dirty || fotoInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="fotoInput.invalid && (fotoInput.dirty || fotoInput.touched)">
        Por favor ingresa una foto v치lida.
      </div>
    </div>

   

    <button type="submit" class="button" [disabled]="!myForm.valid" (click)="limpiar()" >Registrarme</button>
    <button  class="button"  (click)="returnlogin()">Login</button>
  </form>
</div>
