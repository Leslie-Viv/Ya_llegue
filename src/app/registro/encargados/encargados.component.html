<div class="background">
  <form class="custom-form">
    <h1>Formulario encargados</h1>

    <div class="form-group">
      <label for="nombre" class="form-label">Nombre(s)</label>
      <input type="text" class="form-control is-valid" id="nombre" value="Mark" required>
      <div class="valid-feedback">
        Listo
      </div>
    </div>

    <div class="form-group">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control is-valid" id="apellidos" value="Otto" required>
      <div class="valid-feedback">
        Listo
      </div>
    </div>

    <div class="form-group">
      <label for="numero" class="form-label">Numero telefonico</label>
      <input type="number" class="form-control is-valid" id="numero" value="" required>
      <div class="valid-feedback">
        Listo
      </div>
    </div>


    <div class="form-group">
      <label for="imagen">Foto</label>
      <input type="file" id="imagen" name="imagen" (change)="onFileSelected()" required>
    </div>

    <button type="submit" class="button">Registrarme</button>
  </form>
</div>
