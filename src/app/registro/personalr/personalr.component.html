<div class="background">
  <form class="custom-form" (ngSubmit)="registerPersonal()" #personalForm="ngForm">
    <h1>Formulario Personal</h1>

    <div class="form-group">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="EscuelaData.nombre" required #nombreInput="ngModel" [ngClass]="{'is-valid': nombreInput.valid && (nombreInput.dirty || nombreInput.touched), 'is-invalid': nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)}">
      <div class="valid-feedback" *ngIf="nombreInput.valid && (nombreInput.dirty || nombreInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)">
        Por favor ingresa un nombre válido.
      </div>
    </div>

    <div class="form-group">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="EscuelaData.apellidos" required #apellidosInput="ngModel" [ngClass]="{'is-valid': apellidosInput.valid && (apellidosInput.dirty || apellidosInput.touched), 'is-invalid': apellidosInput.invalid && (apellidosInput.dirty || apellidosInput.touched)}">
      <div class="valid-feedback" *ngIf="apellidosInput.valid && (apellidosInput.dirty || apellidosInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="apellidosInput.invalid && (apellidosInput.dirty || apellidosInput.touched)">
        Por favor ingresa apellidos válidos.
      </div>
    </div>

    <div class="form-group">
      <label for="matricula" class="form-label">Matricula</label>
      <input type="text" class="form-control" id="matricula" name="matricula" [(ngModel)]="EscuelaData.matricula" required #matriculaInput="ngModel" [ngClass]="{'is-valid': matriculaInput.valid && (matriculaInput.dirty || matriculaInput.touched), 'is-invalid': matriculaInput.invalid && (matriculaInput.dirty || matriculaInput.touched)}">
      <div class="valid-feedback" *ngIf="matriculaInput.valid && (matriculaInput.dirty || matriculaInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="matriculaInput.invalid && (matriculaInput.dirty || matriculaInput.touched)">
        Por favor ingresa una matrícula válida.
      </div>
    </div>

    <div class="form-group">
      <label for="puesto" class="form-label">Puesto</label>
      <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="EscuelaData.puesto" required #puestoInput="ngModel" [ngClass]="{'is-valid': puestoInput.valid && (puestoInput.dirty || puestoInput.touched), 'is-invalid': puestoInput.invalid && (puestoInput.dirty || puestoInput.touched)}">
      <div class="valid-feedback" *ngIf="puestoInput.valid && (puestoInput.dirty || puestoInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="puestoInput.invalid && (puestoInput.dirty || puestoInput.touched)">
        Por favor ingresa un puesto válido.
      </div>
    </div>
    
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="EscuelaData.password" required #passwordInput="ngModel" [ngClass]="{'is-valid': passwordInput.valid && (passwordInput.dirty || passwordInput.touched), 'is-invalid': passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)}">
      <div class="valid-feedback" *ngIf="passwordInput.valid && (passwordInput.dirty || passwordInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
        Por favor ingresa una contraseña válida.
      </div>
    </div>

    <div class="form-group">
      <label for="foto">Foto</label>
      <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="EscuelaData.foto" required #fotoInput="ngModel" [ngClass]="{'is-valid': fotoInput.valid && (fotoInput.dirty || fotoInput.touched), 'is-invalid': fotoInput.invalid && (fotoInput.dirty || fotoInput.touched)}">
      <div class="valid-feedback" *ngIf="fotoInput.valid && (fotoInput.dirty || fotoInput.touched)">
        Listo
      </div>
      <div class="invalid-feedback" *ngIf="fotoInput.invalid && (fotoInput.dirty || fotoInput.touched)">
        Por favor ingresa una foto válida.
      </div>
    </div>

    <button type="submit" class="button">Registrarme</button>
  </form>
</div>
